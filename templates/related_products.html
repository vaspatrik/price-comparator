{% extends "base.html" %}

{% block content %}
	<div>
	<table class="table">
		<tr>
			<th>Id</th>
		 	<th>Store</th>
			<th>Product name</th>
			<th>Price</th>
			<th>Shipping</th>
		</tr>
		{% for product in products %}
		<tr>
			<td><a href="{{product.link}}"> {{product.id}} </a></td>
		 	<td>{{product.seller}}</td>
			<td>{{product.title}}</td>
			<td>{{product.price}}</td>
			<td>{{product.shipping}}</td>
		</tr>
	{% endfor %}
	</table>
	</div>
{% endblock %}
