{% extends "base.html" %}

{% block content %}

<form method='POST' action='save-search'>
  <div class="form-group row" >
  <label for="product" class="col-sm-2 col-form-label">Product name</label>
    <div class="col-sm-10">
		<input type='text' class="form-control" id="name" placeholder="Name" name='name'/>
  	</div>
  </div>

  <div class="form-group row" >
    <label for="product" class="col-sm-2 col-form-label">Product keywords (csv)</label>
    <div class="col-sm-10">
		<input type='text' class="form-control" id="keywords" placeholder="keyword1, keyword2, key word3" name='keywords'/>
  	</div>
  </div>

  <div class="form-group row" >
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
		<input type='number' step="0.01" class="form-control" id="price" placeholder="Price" name='price'/>
  	</div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
