{% extends "base.html" %}

{% block content %}

<form method='POST' action='save-search'>
  <div class="form-group row" >
    <label for="product" class="col-sm-2 col-form-label">Search new product</label>
    <div class="col-sm-10">
		<input type='text' class="form-control" id="product" placeholder="Enter product" name='product'/>
  	</div>
  </div>

  <div class="form-group row" >
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
		<input type='number' step="0.01" class="form-control" id="price" placeholder="Price" name='price'/>
  	</div>
  </div>
  <div class="form-group row" >
    <label for="pageCnt" class="col-sm-2 col-form-label">Page count</label>
    <div class="col-sm-10">
		<input type='number' class="form-control" id="pageCnt" placeholder="Optional page count" name='pageCnt'/>
  	</div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
