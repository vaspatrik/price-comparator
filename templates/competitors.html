{% extends "base.html" %}

{% block content %}
  <div>
<form method='POST' action='competitors'>
  <div class="form-group row" >
    <label for="username" class="col-sm-2 col-form-label">id:</label>
    <div class="col-sm-10">
    <input type='text' class="form-control" id="username" placeholder="Comment" name='username'/>
    </div>
  </div>

  <div class="form-group row" >
    <label for="comment" class="col-sm-2 col-form-label">Comment</label>
    <div class="col-sm-10">
    <input type='text' class="form-control" id="comment" placeholder="Comment" name='comment'/>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

  <table class="table">
    <tr>
      <th>Competitor username</th>
      <th>Comment</th>
      <th>Delete</th>
    </tr>
    {% for competitor in competitors %}
    <tr>
      <td><a href="https://www.trademe.co.nz/stores/{{competitor.username}}"> {{competitor.username}} </a></td>
      <td>{{competitor.comment}}</td>
      <td><button class="btn btn-danger">Delete</button></td>
    </tr>
  {% endfor %}
  </table>
  </div>
{% endblock %}
